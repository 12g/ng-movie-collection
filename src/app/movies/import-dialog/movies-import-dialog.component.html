<h2 mat-dialog-title>{{ labelImport }}</h2>
<mat-dialog-content>
  <label for="fileSelector">{{ labelFileSelect }}</label>
  <input type="file" id="fileSelector" />
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button type="button"
    (click)="onClickImportFile()"
    [disabled]="hasNotSelectedFile">
    Importar
  </button>
  <span class="exit-hint">{{ labelExit }}</span>
</mat-dialog-actions>
