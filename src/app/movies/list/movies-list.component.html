<table mat-table #table [dataSource]="items$">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> {{ labelTitle }} </th>
    <td mat-cell *matCellDef="let movie">
      {{ movie.title }}
    </td>
  </ng-container>
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> {{ labelYear }} </th>
    <td mat-cell *matCellDef="let movie">
      {{ movie.releaseYear }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let movie">
      <div class="actions">
        <button mat-icon-button
          (click)="onClickView(movie)">
          <i class="small material-icons">edit</i>
        </button>
        <button mat-icon-button
          (click)="onClickDelete(movie)">
          <i class="small material-icons">delete</i>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let movie; columns: tableColumns;">
  </tr>
</table>
