<div class="movies">
  <mat-spinner-centered *ngIf="loading$ | async"></mat-spinner-centered>
  <div class="view" [hidden]="loading$ | async">
    <app-movies-grid *ngIf="isMovieGridViewEnabled$ | async"></app-movies-grid>
    <app-movies-list *ngIf="isMovieListViewEnabled$ | async"></app-movies-list>
  </div>
</div>
