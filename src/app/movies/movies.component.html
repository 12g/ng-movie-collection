<div class="movies">
  <app-movies-config></app-movies-config>
  <mat-spinner-centered *ngIf="loading"></mat-spinner-centered>
  <div class="view" [hidden]="loading">
    <app-movies-grid *ngIf="isMovieGridViewEnabled"
      [items]="movies$ | async">
    </app-movies-grid>
    <app-movies-list *ngIf="isMovieListViewEnabled"
      [items]="movies$ | async">
    </app-movies-list>
  </div>
</div>
