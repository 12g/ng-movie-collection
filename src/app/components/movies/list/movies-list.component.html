<table mat-table #table>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> {{ labelTitle }} </th>
    <td mat-cell *matCellDef="let movie">
      {{ movie.title }}
    </td>
  </ng-container>
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> {{ labelYear }} </th>
    <td mat-cell *matCellDef="let movie">
      {{ movie.releaseYear }}
    </td>
  </ng-container>
  <ng-container matColumnDef="dateCreated">
    <th mat-header-cell *matHeaderCellDef> {{ labelDateCreated }} </th>
    <td mat-cell *matCellDef="let movie">
      {{ movie.director?.name }}
    </td>
  </ng-container>
  <ng-container matColumnDef="answersCount">
    <th mat-header-cell *matHeaderCellDef> {{ labelAnswersCount }} </th>
    <td mat-cell *matCellDef="let movie">
      {{ movie.answersCount }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row
    *matRowDef="let movie; columns: tableColumns;"
    (click)="onClickView(movie)">
  </tr>
</table>
